<div class="auth-2-outer row align-items-center h-p100 m-0 hold-transition bg-img" data-overlay="4">
    <div class="auth-2">
      <div class="auth-logo font-size-40">
        <a  class="text-white"><b>Adventbiz</b></a>
      </div>
      <!-- /.login-logo -->
      <div class="auth-body">
        <p class="auth-msg">Sign In</p>

        <form method="post" class="form-element">
          <div class="form-group has-feedback">
            <input type="email" class="form-control" [(ngModel)]="objuser.username" name="username" placeholder="Email">
            <span class="ion ion-email form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" [(ngModel)]="objuser.password" name="password" placeholder="Password">
            <span class="ion ion-locked form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="checkbox">
                <input type="checkbox" id="basic_checkbox_1">
                <label for="basic_checkbox_1">Remember Me</label>
              </div>
            </div>
            <!-- /.col -->
            <div class="col-6">
             <div class="fog-pwd">
                <a class="text-white"><i class="ion ion-locked"></i> Forgot pwd?</a><br>
              </div>
            </div>
            <!-- /.col -->
            <div class="col-12 text-center">
              <button type="submit" (click)="signin()" class="btn btn-block mt-10 btn-success">SIGN IN</button>
            </div>
            <!-- /.col -->
          </div>
        </form>

        <div class="text-center text-white">
          <p class="mt-50">- Sign With -</p>
          <p class="gap-items-2 mb-20">
              <a class="btn btn-social-icon btn-outline btn-white" href="#"><i class="fa fa-facebook"></i></a>
              <a class="btn btn-social-icon btn-outline btn-white" href="#"><i class="fa fa-twitter"></i></a>
              <a class="btn btn-social-icon btn-outline btn-white" href="#"><i class="fa fa-google-plus"></i></a>
              <a class="btn btn-social-icon btn-outline btn-white" href="#"><i class="fa fa-instagram"></i></a>
            </p>	
        </div>
        <!-- /.social-auth-links -->

        <div class="margin-top-30 text-center">
            <p>Don't have an account? <a class="text-info m-l-5">Register</a></p>
        </div>

      </div>
    </div>

</div>
